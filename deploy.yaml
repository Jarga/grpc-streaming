      metadata:
        labels:
          io.grpc.service: grpc-chat-sql
        name: grpc-chat-sql
      spec:
        containers:
        - env:
          - name: ACCEPT_EULA
            value: "Y"
          - name: MSSQL_SA_PASSWORD
