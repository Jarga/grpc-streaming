- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      io.grpc.service: grpc-chat-server
    name: grpc-chat-server
    namespace: blackdiamond-hackweek
  spec:
    replicas: 1
    strategy: {}
    template:
      metadata:
        labels:
          io.grpc.service: grpc-chat-server
        name: grpc-chat-server
        namespace: blackdiamond-hackweek
      spec:
        containers:
        - env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ASPNETCORE_URLS
            value: http://*:5000
          image: jarga/grpc-chat-server:1.0.14
          name: grpc-chat-server
          ports:
          - containerPort: 5000
          resources: {}
        restartPolicy: Always
  status: {}
