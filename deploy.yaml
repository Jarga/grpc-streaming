- apiVersion: certmanager.k8s.io/v1alpha1
  kind: ClusterIssuer
  metadata:
    name: letsencrypt
    namespace: blackdiamond-hackweek
  spec:
    acme:
      server: https://acme-v02.api.letsencrypt.org/directory
      email: smcadams@sscinc.com
      privateKeySecretRef:
        name: letsencrypt
      http01: {}
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    name: grpc-ingress
    namespace: blackdiamond-hackweek
    annotations:
      kubernetes.io/ingress.class: nginx
      certmanager.k8s.io/cluster-issuer: letsencrypt
      nginx.ingress.kubernetes.io/rewrite-target: /$1
  spec:
    tls:
    - hosts:
      - blackdiamond-hackweek.eastus.cloudapp.azure.com
      secretName: tls-secret
    rules:
    - host: blackdiamond-hackweek.eastus.cloudapp.azure.com
      http:
        paths:
        - backend:
            serviceName: grpc-web
            servicePort: 3000
          path: /(.*)
        - backend:
            serviceName: grpc-file-server
            servicePort: 50051
          path: /fileupload
kind: List
metadata: {}